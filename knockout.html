<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Vòng Knockout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="output.css" rel="stylesheet">
  <style>
    .ko-section { margin-bottom: 2.2em;}
    .ko-title { font-size: 1.45em; font-weight: bold; color: #2468c3; margin-bottom: 0.75em; }
    .ko-match {
      display: flex; align-items: center; gap: 0.65em; margin-bottom: 0.7em; font-size: 1.11em;
    }
    .ko-player { min-width: 120px; }
    .ko-seed {
      display: inline-flex; align-items: center; justify-content: center;
      width: 2em; height: 2em; border-radius: 50%; font-weight: bold; font-size: 1.08em;
      background: #e9effd; color: #2468c3; margin-right: 6px;
    }
    .ko-score { width: 2.3em; height: 2.1em; border: 1.4px solid #b6c2d6; border-radius: 8px; background:#f7f8fa; font-size:1em; text-align:center;}
    .ko-sep { font-size:1.2em;font-weight:bold; }
    .ko-btn { margin-left: 12px; background: #2468c3; color: white; border-radius: 7px; font-weight: bold; padding: 4px 13px; cursor: pointer; border: none; }
    .ko-btn:hover { background: #205cb1; }
    .ko-label { font-size: 1.12em; color: #205cb1; }
    .ko-dropdown { font-size: 1.12em; padding: 0.25em 0.5em; border-radius: 7px; border: 1.3px solid #b6c2d6;}
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="max-w-2xl mx-auto p-4">
    <h2 class="text-2xl font-bold mb-6 text-center">Vòng Knockout</h2>
    <div id="koSetup"></div>
    <!--
      Container for the React knockout bracket.  The legacy knockout.js
      implementation rendered the bracket as a list of matches.  We now
      mount a React component into this element to draw a proper
      single‑elimination bracket using the @g‑loot/react‑tournament‑brackets
      library.  See knockout‑react.jsx for the component implementation.
    -->
    <div id="koBracketReact"></div>
    <button onclick="window.location.href='bxh.html'"
      class="mt-6 w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg transition">
      Quay lại BXH
    </button>
  </div>
  <!--
    The knockout.js script used to drive a manual knockout interface.  It
    has been replaced by a bundled React implementation that reads the
    existing localStorage state and renders a dynamic bracket.  The bundle
    includes React, ReactDOM and the @g‑loot bracket components, so no
    additional scripts are required.
  -->
  <script src="knockout-react.bundle.js"></script>
</body>
</html>
