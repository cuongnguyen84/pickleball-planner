<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Vòng Knockout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="output.css" rel="stylesheet">
  <style>
    /* Styles for knockout bracket grid layout */
    .bracket-grid {
      display: grid;
      column-gap: 20px;
      row-gap: 8px;
      justify-items: center;
    }
    .match-card {
      background: white;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      padding: 6px 8px;
      width: 190px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }
    .match-seed {
      font-weight: bold;
      color: #2468c3;
      margin-bottom: 4px;
      text-align: center;
    }
    .player-line {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2px 0;
      font-size: 0.95rem;
    }
    .winner-line {
      /* Highlight the row of the winning player */
      background-color: #bbf7d0;
    }
    .score-input {
      width: 3rem;
      text-align: center;
      border: 1px solid #cbd5e1;
      border-radius: 4px;
      background-color: #f7fafc;
    }
    .save-btn {
      background-color: #2468c3;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.85rem;
      cursor: pointer;
    }
    .save-btn:hover {
      background-color: #205cb1;
    }
    .ko-label {
      font-size: 1.12em;
      color: #205cb1;
    }
    .ko-dropdown {
      font-size: 1.12em;
      padding: 0.25em 0.5em;
      border-radius: 7px;
      border: 1.3px solid #b6c2d6;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="max-w-2xl mx-auto p-4">
    <h2 class="text-2xl font-bold mb-6 text-center">Vòng Knockout</h2>
    <div id="koSetup"></div>
    <div id="koBracket"></div>
    <button onclick="window.location.href='bxh.html'"
      class="mt-6 w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg transition">
      Quay lại BXH
    </button>
  </div>
  <!--
    The knockout.js script used to drive a manual knockout interface.  It
    has been replaced by a bundled React implementation that reads the
    existing localStorage state and renders a dynamic bracket.  The bundle
    includes React, ReactDOM and the @g‑loot bracket components, so no
    additional scripts are required.
  -->
  <script src="knockout.js"></script>
</body>
</html>
