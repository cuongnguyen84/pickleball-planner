<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chia bảng thông minh</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-4">Chia bảng thông minh</h1>
        <div class="mb-4">
            <label for="players" class="block text-sm font-medium text-gray-700">Số người chơi:</label>
            <input type="number" id="players" min="1" max="48" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" />
        </div>
        <div class="mb-4">
            <label for="courts" class="block text-sm font-medium text-gray-700">Số sân thi đấu:</label>
            <input type="number" id="courts" min="1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" />
        </div>
        <button id="generateButton" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">Gợi ý chia bảng</button>
        <div id="result" class="mt-4 bg-yellow-100 p-2">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
