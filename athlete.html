<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập danh sách VĐV - Pickleball Bracket Planner</title>
    <link rel="stylesheet" href="output.css">
</head>
<button id="autoTest" class="w-full bg-gray-400 text-white py-2 px-4 rounded-md hover:bg-gray-500 mt-2">
    Tạo dữ liệu test nhanh
</button>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <div id="athleteInputSection" class="mt-4">
            <div id="athleteForms" class="w-full"></div> <!-- Container cho responsive -->
            <button id="submitAthletes" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 mt-4">Xác nhận danh sách VĐV</button>
        </div>
        <div id="choiceSection" class="mt-4 hidden">
            <h2 class="text-lg font-semibold">Chọn cách phân bảng</h2>
            <button id="autoBracket" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 mt-2">Phân bảng tự động</button>
            <button id="manualBracket" class="w-full bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700 mt-2">Nhập bảng thủ công</button>
        </div>
        <div id="manualFormSection" class="mt-4 hidden">
            <h2 class="text-lg font-semibold">Nhập bảng thủ công</h2>
            <div id="manualBracketForms"></div>
            <button id="confirmManual" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 mt-4">Xác nhận</button>
        </div>
        <div id="finalResult" class="mt-4 hidden"></div>
        <button onclick="window.history.back()" class="w-full bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-600 mt-4">Quay lại</button>
    </div>
    <script src="athlete.js"></script>
</body>
</html>
