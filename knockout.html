<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Vòng Knockout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="output.css">
  <style>
    .ko-section { margin-bottom: 2.5rem; }
    .ko-title { font-size:1.3rem; font-weight:700; color:#205cb1; margin-bottom:0.5em; }
    .ko-match { display: flex; align-items: center; gap:0.7em; margin-bottom:1.1em; }
    .ko-seed { min-width:2.15em; max-width:2.15em; background:#e9effd;color:#2468c3;font-weight:bold;border-radius:1.2em;text-align:center;display:inline-block; }
    .ko-player { min-width:115px; max-width:180px; overflow:hidden;text-overflow:ellipsis;white-space:nowrap; }
    .ko-score { width:2.2em;height:2em; border:1.3px solid #b6c2d6;border-radius:8px;font-size:1.08em;text-align:center; background:#f7f8fa;}
    .ko-btn { background:#2563eb; color:#fff; border-radius:0.45em; font-weight:bold; padding:0.35em 1em; margin-left:0.2em; font-size:1em; }
    .ko-btn:active { background: #1742a0; }
    .ko-btn.green { background:#22c55e; }
    .ko-sep { font-weight:bold; font-size:1.1em; min-width:1.2em; text-align:center;}
    .ko-label {font-weight:500; color:#205cb1;}
    .ko-dropdown { padding: 0.25em 0.8em; font-size:1em; border:1.2px solid #b6c2d6; border-radius:0.4em;}
    @media (max-width:700px) {
      .ko-player {min-width:55px;max-width:99px;font-size:0.97em;}
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="max-w-xl mx-auto p-2 md:p-6">
    <h2 class="text-2xl font-bold mb-4 text-center">Vòng Knockout</h2>
    <div id="koSetup" class="mb-8"></div>
    <div id="koBracket"></div>
    <button onclick="window.location.href='bxh.html'"
      class="mt-8 w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg transition">
      Quay lại BXH
    </button>
  </div>
  <script src="knockout.js"></script>
</body>
</html>
